<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Produtos</title>
</head>
<body>
    <div class="content">
        <sidebar>
            <div id="logo" class="side-item">
                <img src="../assets/img/brasao-ufal.png" alt="" class="brasao-ufal">
            </div>

            <div class="side-list">
                <ul>
                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-list"></i>
                            <div class="item-text">Menu</div>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-graph-up"></i>
                            <div class="item-text">Visão Geral</div>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-person-lines-fill"></i>
                            <div class="item-text">Clientes</div>
                        </a>
                    </li>
                    
                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-clipboard2"></i>
                            <div class="item-text">Produtos</div>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-bag-fill"></i>
                            <div class="item-text">Encomendas</div>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-box-seam"></i>
                            <div class="item-text">Estoques</div>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="" class="link-item">
                            <i class="bi bi-cart2"></i>
                            <div class="item-text">Vendas</div>
                        </a>
                    </li>
                </ul>
            </div>

            <div id="logout" class="side-item">
                <a href="" class="link-item">
                    <i class="bi bi-door-open"></i>
                    <div class="item-text">Logout</div>
                </a>
            </div>
        </sidebar>
        
        <main>

            <section id="produtos">
                <div id="table-title" class="d-flex justify-content-between mt-5">
                    <div class="title-text">
                        Produtos
                    </div>
                    <div class="" role="group" aria-label="table header">
                        <button type="button" class="btn btn-primary bg-blue">Filtrar</button>
                        <button type="button" class="btn btn-primary bg-blue">Adicionar</button>
                    </div>
                </div>
                <div id="table-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    Nome do produto
                                </td>
                                <td>
                                    R$11111,00
                                </td>
                                <td>
                                    <div class="" role="toolbar" aria-label="table row buttons">
                                        <button type="button" class = "btn btn-primary bg-blue">Ver</button>
                                        <button type="button" class = "btn btn-primary bg-blue">Editar</button>
                                        <button type="button" class = "btn btn-primary bg-blue">Deletar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                            
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </section>
            
        </main>
    </div>
    <footer></footer>
</body>
</html>
